<div id="youtube-enhancer-toolbar" class="hidden">
  <div class="toolbar-button-container">
    <button id="screenshot-btn">
      <i class="material-icons" style="vertical-align: middle">camera_alt</i>
    </button>
    <div class="toolbar-tooltip">Capture Screenshot</div>
  </div>

  <div class="toolbar-button-container">
    <button id="volume-boost-btn" title="Volume Boost">
      <i class="material-icons" style="vertical-align: middle">volume_up</i>
    </button>
    <div class="toolbar-tooltip">Volume Boost</div>
  </div>
  
  <div class="toolbar-button-container hidden" id="volume-boost-container">
    <input type="range" id="volume-boost-slider" min="100" max="500" value="100">
  </div>

  <div class="toolbar-button-container">
    <button id="decrease-speed-btn">
      <i class="material-icons" style="vertical-align: middle">remove</i>
    </button>
    <div class="toolbar-tooltip speed-btn" data-original-text="Decrease Speed">Decrease Speed</div>
  </div>
  
  <div class="toolbar-button-container">
    <button id="reset-speed-btn">
      <i class="material-icons" style="vertical-align: middle">replay</i>
    </button>
    <div class="toolbar-tooltip speed-btn" data-original-text="Reset Speed">Reset Speed</div>
  </div>
  
  <div class="toolbar-button-container">
    <button id="increase-speed-btn">
      <i class="material-icons" style="vertical-align: middle">add</i>
    </button>
    <div class="toolbar-tooltip speed-btn" data-original-text="Increase Speed">Increase Speed</div>
  </div>
</div>
